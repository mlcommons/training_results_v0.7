
- KEY:
    NAME:  global_batch_size
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  opt_name
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] in ['sgd', 'lars'] "
    POST:  " enqueue_config('0.7.0/resnet_{}.yaml'.format(v['value'])) "

- KEY:
    NAME:  opt_base_learning_rate
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  opt_learning_rate_warmup_epochs
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  model_bn_span
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"
